<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="/styles/fonts/montserrat.woff2" as="font" type="font/woff2" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcura Health Metabolic Calculator</title>
    <link rel="stylesheet" href="/styles/default.css">
    <link rel="stylesheet" href="metabolic.css">
    <script defer src="metabolic.js"></script>
</head>
<body>
    <div id="globalsettings">
        <span class="title">Settings</span>
        <p style="margin-left: 20px;">You can control your settings here. They will be stored in localStorage</p>
        <div id="unit-preferences">
            <span class="title">Unit Preferences</span>
            <div class="settings-row">
                <p>Energy Unit</p>
                <select class="setting">
                    <option value="kj">Kilojoules</option>
                    <option value="cal">Calories</option>
                    <option value="kcal">Kilocalories</option>
                </select>
            </div>
        </div>
    </div>
    <div id="wrap">
        <div id="menubar">
            <a href="/" id="link-to-menu"><img loading="lazy" src="/styles/media/calcura-icon-60x60.webp" width="40px" height="40px" alt="Calcura Icon" id="calcura-icon"></a>
            <h1>Metabolic Calculator</h1>
        </div>
        <div id="firstrow">
            <div id="tab-panel">
                <div id="tabs">
                    <div class="tab">BMR</div>
                    <div class="tab">RMR</div>
                </div>
            </div>
            <button id="settings-button" onclick="updateSettings()" aria-label="Open Settings">
                <svg id="settings-logo" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#a8a8a8"><path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm112-260q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Z"/></svg>!!WIP!!
            </button>
        </div>
        <div id="input-panel">
            <div id="bmr-input">
                <input type="number" id="bmr-weight" inputmode="numeric" placeholder="Weight 10kg - 120kg">
                <input type="number" id="bmr-height" inputmode="numeric" placeholder="Height 10cm - 240cm">
                <input type="number" id="bmr-age" inputmode="numeric" placeholder="Age 10 - 120">
            </div>
        </div>
    </div>
</body>
</html>
